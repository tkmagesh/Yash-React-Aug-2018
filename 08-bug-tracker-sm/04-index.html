<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bug Tracker</title>
	<style>
		body{
			margin-left: 50px;
		}
		section{
			margin-bottom: 10px;
		}
		.closed{
			color : red;
			text-decoration: line-through;
			font-style: italic;
			font-weight: bold;
		}
		.bugname, .stats{
			font-size: 18pt;
		}
		.bugname{
			cursor: pointer;
		}
		ol{
			width: 500px;
			list-style: none;
			-webkit-padding-start : 0px;
		}
		li{
			margin-bottom: 10px;
			border: 1px solid gray;
			background-color: #e7e7e7;
			border-radius: 5px;
			padding: 10px;
		}
	</style>
	<script src="react.js"></script>
	<script src="react-dom.js"></script>
	<script src="babel.min.js"></script>
	<script src="redux.js"></script>
	<script src="react-redux.js"></script>

	<script type="text/usecases">
		1. add new bugs
		2. list the bugs
		3. toggle the 'closed' status of any bug
		4. remove closed bugs
		5. display stats
		6. display 'createdAt' for each bug
		7. sort the bugs
		8. persist the bugs in the server
		9. make the bugs accessible using unique urls
	</script>
	<script type="text/babel">

		{/* Reducers */}
		function bugsReducer(currentState = [], action){
			if (action.type === 'ADD_NEW'){
				let newBug = action.payload;
				let newState = [...currentState, newBug];
				return newState;
			}
			if (action.type === 'UPDATE'){
				let { oldBug , newBug } = action.payload;
				let newState = currentState.map(bug => bug === oldBug ? newBug : bug);
				return newState;
			}
			if (action.type === 'REMOVE'){
				let bugsToRemove = action.payload;
				let newState = currentState.filter(bug => bugsToRemove.indexOf(bug) === -1);
				return newState;
			}
			return currentState;
		}

		function spinnerReducer(currentState = 0, action){
			if (action.type === 'INCREMENT') return ++currentState;
			if (action.type === 'DECREMENT') return --currentState;
			return currentState;
		}

		let rootReducer = Redux.combineReducers({
			bugsData : bugsReducer,
			spinnerData : spinnerReducer
		});

		{/* Action Creators */}
		let bugActionCreators = {
			addNew(newBugName){
				let newBug = {
					name : newBugName,
					isClosed : false
				};
				let addNewAction = { type : 'ADD_NEW', payload : newBug };
				return addNewAction;
			},
			toggle(bugToToggle){
				let toggledBug = {...bugToToggle, isClosed : !bugToToggle.isClosed};
				let updateAction = { type : 'UPDATE', payload : {oldBug : bugToToggle, newBug : toggledBug}};
				return updateAction;
			},
			removeClosed(bugs){
				let closedBugs = bugs.filter(bug => bug.isClosed);
				let removeAction = { type : 'REMOVE', payload : closedBugs };
				return removeAction;
			}
		}

		var spinnerActionCreators = {
			increment(){
				var action = { type : 'INCREMENT'};
				return action;
			},
			decrement(){
				var action = { type : 'DECREMENT'};
				return action;
			}
		}

		{/* Store */}
		let store = Redux.createStore(rootReducer);


		{/* UI */}
		let BugStats = ({bugs}) => {
			let closedCount = bugs.reduce((result, bug) => bug.isClosed ? ++result : result, 0);
			return(
				<section className="stats">
					<span className="closed">{closedCount}</span>
					<span> / </span>
					<span>{bugs.length}</span>
				</section>
			)
		}
		let BugSort = () => (
			<section className="sort">
				<label htmlFor="">Order By :</label>
				<select>
					<option value=""></option>
					<option value=""></option>
				</select>
				<label htmlFor="">Descending ? :</label>
				<input type="checkbox" />
			</section>
		);

		class BugEdit extends React.Component{

			txtNewBugNameRef = React.createRef();
			
			onCreateNewClick = () => {
				this.props.addNew(this.txtNewBugNameRef.current.value);
			}
			
			render(){
				return(
					<section className="edit">
						<label htmlFor="">Bug Name :</label>
						<input type="text" ref={this.txtNewBugNameRef}/>
						<input type="button" value="Create New" onClick={this.onCreateNewClick} />
					</section>
				)
			}
		}

		let BugList = ({bugs, toggle, removeClosed}) => {
			let bugItems = bugs.map((bug, index) => (
				<BugItem model={bug} key={index} toggle={toggle}/>
			));
			return(
				<section className="list">
					<ol>
						{bugItems}
					</ol>
					<input type="button" value="Remove Closed" onClick={() => removeClosed(bugs)} />
				</section>
			)
		};

		class BugTracker extends React.Component{
			render(){
				let { bugs, addNew, toggle, removeClosed } = this.props;
					
				return(
					<div>
						<BugStats bugs={bugs} />
						<BugSort />
						<BugEdit addNew={addNew} />
						<BugList {...{bugs, toggle, removeClosed}} />
					</div>
				)
			}
		}

		class BugItem extends React.Component{
			onBugNameClick = () => {
				this.props.toggle(this.props.model);
			}
			render(){
				let { model : bug } = this.props,
					bugStyle = bug.isClosed ? 'bugname closed' : 'bugname';
				return(
					<li>
						<span className={bugStyle} onClick={this.onBugNameClick}>
							{bug.name}
						</span>
						<div className="datetime">[created at]</div>
					</li>
				)
			}
		}

		let Spinner = ({ spinnerValue, increment, decrement }) => (
			<div>
				<input type="button" value="Decrement" onClick={decrement}/>
				<span> [ {spinnerValue} ] </span>
				<input type="button" value="Increment" onClick={increment}/>
			</div>
		);

		{/* Connect for Spinner */}
		let ConnectedSpinner = (function(){
			function mapStateToSpinnerProps(storeState){
				let spinnerValue = storeState.spinnerData;
				return { spinnerValue : spinnerValue };
			}

			function mapDispatchToSpinnerProps(dispatch){
				let spinnerActions = Redux.bindActionCreators(spinnerActionCreators, dispatch);
				return spinnerActions;
			}

			return ReactRedux.connect(
				mapStateToSpinnerProps,
				mapDispatchToSpinnerProps
			)(Spinner);
		})();
		

		{/* Connect for BugTracker */}
		let ConnectedBugTracker = (function(){
			function mapStateToBugTrackerProps(storeState){
				let bugs = storeState.bugsData;
				return { bugs : bugs };
			}

			function mapDispatchToBugTrackerProps(dispatch){
				let bugActions = Redux.bindActionCreators(bugActionCreators, store.dispatch);
				return bugActions;
			}

			return ReactRedux.connect(
				mapStateToBugTrackerProps,
				mapDispatchToBugTrackerProps
			)(BugTracker);
		})();
		

		
		{/* rendering the app*/}
		
		ReactDOM.render(
			<ReactRedux.Provider store={store} >
				<div>
					<ConnectedSpinner/>
					<hr />
					<ConnectedBugTracker/>
				</div>
			</ReactRedux.Provider>,
			document.getElementById('root'));
		
	</script>
</head>
<body>
	<h1>Bug Tracker</h1>
	<hr>
	<div id="root"></div>
</body>
</html>
