<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>State Manager - Intro</title>
	<script src="stateManager.js"></script>
	<script src="react.js"></script>
	<script src="react-dom.js"></script>
	<script src="babel.min.js"></script>
	<script type="text/babel">
		function spinnerReducer(currentState = 0, action){
			if (action.type === 'INCREMENT') return ++currentState;
			if (action.type === 'DECREMENT') return --currentState;
			return currentState;
		}

		var store = SM.createStore(spinnerReducer);

		var spinnerActionCreators = {
			increment(){
				var action = { type : 'INCREMENT'};
				return action;
			},
			decrement(){
				var action = { type : 'DECREMENT'};
				return action;
			}
		}

		class Spinner extends React.Component{
			
			onIncrementClick = () => {
				let action = this.props.actionCreators.increment();
				this.props.dispatch(action);
			}
			onDecrementClick = () => {
				let action = this.props.actionCreators.decrement();
				this.props.dispatch(action);
			}
			render(){
				let { value } = this.props;
				return(
					<div>
						<input type="button" value="Decrement" onClick={this.onDecrementClick}/>
						<span> [ {value} ] </span>
						<input type="button" value="Increment" onClick={this.onIncrementClick}/>
					</div>
				)
			}
		}

		function renderApp(){
			let spinnerValue = store.getState();
			ReactDOM.render(<Spinner value={spinnerValue} dispatch={store.dispatch} actionCreators={spinnerActionCreators}/>,
				document.getElementById('root'));
		}
		renderApp();
		store.subscribe(renderApp);

	</script>
</head>
<body>
	<div id="root">
		
	</div>
</body>
</html>
